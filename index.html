<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Practice the basics</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrapper">


        <div class="prompt">
            <div class="current-num">What number did you hear?</div>
            <div class="streaks">
                <ul class="streak-counter">
                    <li>Current:</li>
                    <li>Best:</li>
                </ul>
            </div>
            <select name="languages" id="languages">
                <option value="English">English</option>
                <option value="Indonesian">Indonesian</option>
                <option value="Spanish">Spanish</option>
                <option value="Portugese">Portugese</option>
            </select>
            <button class="start" onclick="numberCompare">Start</button>
        </div>


        <div class="user-input">
            <form action="#">
                <input type="text" id="number" name="number" maxlength="6">
                <button class="reveal">Reveal</button>
                <button class="replay" onclick="replayTheTTS">Replay</button>
            </form>
        </div>

        <div class="past-nums">
            <ul class="correct-answers">

            </ul>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
